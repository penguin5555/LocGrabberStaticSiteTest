<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Check if the geolocation API is available in the browser
        if ("geolocation" in navigator) {
            // Request the user's current position
            navigator.geolocation.getCurrentPosition(function(position) {
                // The success callback function will be executed when the position is successfully retrieved.

                // Access the latitude and longitude from the position object
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Now, you can use the latitude and longitude as needed
                console.log("Latitude: " + latitude);
                console.log("Longitude: " + longitude);
                console.log(position)
            }, function(error) {
                // The error callback function will be executed if there is an error in retrieving the position.
                // You can handle errors here.
                console.error("Error getting location: " + error.message);
            });
        } else {
            // Geolocation is not available in this browser
            console.log("Geolocation is not supported in this browser.");
        }

    </script>
</body>
</html>
